<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não passe o mouse no texto</title>
</head>
<body>

    <p id="textoHover">Não passe o mouse aqui</p>

    <script>
        let texto = document.getElementById("textoHover");

        let texto1 = texto.innerHTML;

        texto.addEventListener("mouseover", function(){
            texto.innerHTML = "Nossa, que teimosia :o";
        });

        texto.addEventListener("mouseout", function(){
            texto.innerHTML = texto1;
        });
    </script>

</body>
</html>
