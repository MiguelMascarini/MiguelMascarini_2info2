<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>

    <h2>Calculadora de IMC</h2>

    Peso (kg): <input type="text" id="peso"><br><br>
    Altura (m): <input type="text" id="altura"><br><br>

    <button onclick="calcImc()">Calcular IMC</button>

    <p id="resultado"></p>

    <script>
        function calcImc(){
            let p = parseFloat(peso.value);
            let a = parseFloat(altura.value);

            if(isNaN(p) || isNaN(a) || p <= 0 || a <= 0){
                resultado.innerHTML = "Digite informações válidas";
                return;
            }

            let imc = p / (a*a);
            imc = imc.toFixed(2);

            resultado.innerHTML="Seu IMC é: " + imc;
        }
    </script>

</body>
</html>
