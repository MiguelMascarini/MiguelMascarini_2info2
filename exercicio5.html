<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Notas</title>
</head>
<body>

    <h2>Calculadora de Média</h2>

    <p>Digite suas 3 notas:</p>

    Nota 1: <input type="text" id="nota1"><br><br>
    Nota 2: <input type="text" id="nota2"><br><br>
    Nota 3: <input type="text" id="nota3"><br><br>

    <button onclick="calcularMedia()">Calcular Média</button>

    <p id="resultado"></p>

    <script>
        function calcularMedia(){
            let n1 = parseFloat(nota1.value);
            let n2 = parseFloat(nota2.value);
            let n3 = parseFloat(nota3.value);

            if(isNaN(n1) || isNaN(n2) || isNaN(n3)){
                resultado.innerHTML = "⚠️ Digite todas as notas corretamente.";
                return;
            }

            let media = (n1 + n2 + n3) / 3;
            media = media.toFixed(2);

            if(media >= 6){
                resultado.innerHTML = "média: " + media + ". <br>Aprovado.";
            } else {
                resultado.innerHTML = "média: " + media + ". <br>Reprovado.";
            }
        }
    </script>

</body>
</html>
