<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contador de clique</title>
</head>
<body>

    <button id="btnContador">NÃ£o clique</button>
    <p>Clicks: <span id="contador">0</span></p>

    <script>
        let cliques = 0;

        let botao = document.getElementById("btnContador");
        let contador = document.getElementById("contador");

        botao.addEventListener("click", function(){
            cliques++;
            contador.innerHTML = cliques;
        });
    </script>

</body>
</html>
